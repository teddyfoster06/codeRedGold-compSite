<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link rel="icon" href="/assets/favicon/favicon.ico"/>
</head>
<body>

    <h2>Login</h2>

  <script src="/js/login.js"></script>
</body>
</html>
