<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="/css/login-signup.css">
  <link rel="icon" href="/assets/favicon/favicon.ico"/>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <input id="team-form" type="text" placeholder="Team Name" required>
      <input id="user-form" type="username" placeholder="Username" required>
      <input id="pass-form" type="password" placeholder="Password" required>
      <input id="pass-form2" type="password" placeholder="Confirm Password" required>
      <button id="submit-button" type="submit">Sign Up</button>
    </form>
    <script src="/js/signup.js"></script>
  </div>
</body>
</html>
